name: DockerPushBuild
on:
  workflow_dispatch:
  push:
    branches: ["main"]
jobs:
  call_docker_build_teamplate:
    uses: github.com/mniranjanr7/DockerBuildTemplate/blob/main/.github/workflows/actions.yml@main
    with:
      image-name: mniranjanr7/node
      tag-name: ${{github.sha}}
      docker-build-context: dockerimages
    secrets:
      DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
